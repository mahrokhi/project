<form>

    </tr>
    <tr>

        <td><input type="text" id="company"> <br></td>
    </tr>

   <tr>

                  <td><textarea type="text" id="textarea"></textarea> <br> </td>
   </tr>
    
    <tr>

    </tr>

</table>
